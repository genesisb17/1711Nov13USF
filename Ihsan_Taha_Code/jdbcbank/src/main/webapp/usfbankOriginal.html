	<!-- Header Section -->
        <section>
            <div class="jumbotron custom-jumbo">
                <h1 class="display-4">USF BANK</h1>
                <hr class="my-4" style="background-color: #09C">
                <p class="lead">Welcome to the USF Bank! Register and create multiple accounts to manage your financial assets.
                </p>

	<div class="container">

			<div class="col-md-3 form-control m-1 section-color">
				<form name="register" action="register" method="post">
					<h3 class="custom-color" style="text-align: center">Sign Up!</h3>
					<hr />
					<input class="form-control" type="text" name="firstname" placeholder="First Name"/>
					<br />
					<input class="form-control" type="text" name="lastname" placeholder="Last Name"/>
					<br />
					<input class="form-control" type="text" name="username" placeholder="Username"/>
					<br />
					<input  class="form-control" type="password" name="password" placeholder="Password"/>
					<br />
					<input class=" btn btn-custom form-control" type="submit" value="Register"/>
				</form>
				<br />
			</div>

			<div class="col-md-8 form-control m-1 section-color"></div>

		</div>
		
		<br />
		<br />
		<br />
