<div class="jumbotron text-center">
  <h1 class="display-3">
    <span class="simploy-color">
      <strong>S</strong>
    </span>imploy
  </h1>
  <hr class="my-3">
  <p class="lead">
    Where career matching doesn't have to be a full time job
  </p>
</div>

<div [ngStyle]="{'background' : 'url(../assets/images/signin-header.gif)'}">

  <div class="container">

    <div class="row">
      <div class="
      col-xs-10 col-xs-offset-1
      col-sm-8 col-sm-offset-2      
      col-md-6 col-md-offset-3
      simploy-box simploy-color simploy-shadow" style="margin-top: 50px">
        <br />
        <br />
        <h3 class="text-center">Sign in</h3>
        <br />
        <div>
          <button [ngStyle]="{backgroundColor: inLogin? 'rgb(50, 150, 125)' : 'rgb(205, 225, 215)'}" class="btn simploy-bgcolor simploy-tab"
            (click)="showLogin()">Login</button>
          <button [ngStyle]="{backgroundColor: inLogin? 'rgb(205, 225, 215)' : 'rgb(50, 150, 125)'}" class="btn simploy-bgcolor simploy-tab"
            (click)="showRegister()">Register</button>
          <hr style="background-color: rgb(50, 150, 125); margin-top: 0px; border: none; height: 1px" />
        </div>
        <br />
        <app-login [ngStyle]="{display: inLogin ? 'block' : 'none'}"></app-login>
        <app-register [ngStyle]="{display: inRegister ? 'block' : 'none'}"></app-register>
      </div>
    </div>

  </div>
  <br />
  <br />
  <br />
