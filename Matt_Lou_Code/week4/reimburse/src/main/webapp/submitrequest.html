<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <div class="form-group row">
  <label for="example-text-input" class="col-4 col-form-label">Request Amount:</label>
  <div class="col-8">
    <input class="form-control" type="text" id="amount">
  </div>
</div>
<br>
   <div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Description:</label>
  <div class="col-10">
    <textarea class="form-control" id="description" rows="3" maxlength="250"></textarea>
  </div>
</div>
<br>

  <p id="selectTypeId" class="w3-xlarge" data-toggle="buttons">
  <label class="btn btn-primary active">
  	<input type="radio" name="options" id="1" autocomplete="off" checked> Travel
  </label>
  <label class="btn btn-primary">
  	<input type="radio" name="options" id="2" autocomplete="off"> Description
  </label>
  <label class="btn btn-primary">
  	<input type="radio" name="options" id="3" autocomplete="off"> Food
  </label>
  <label class="btn btn-primary">
  	<input type="radio" name="options" id="4" autocomplete="off"> Other
  </label>
 	
  </p>
  <button id="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Submit</button>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
