<body>
	<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a id="home" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
    <a id="logout" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white align-right">Log out</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a class="w3-bar-item w3-button w3-padding-large align-right">Log out</a>
  </div>
</div>

<!-- Header -->
<header id=profile-data class="w3-container w3-sand w3-center" style="padding:128px 16px">
	<form>
  <div class="row">
    <div class="col-md-8 mb-3" style="width:800px; margin:0 auto;">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid firstname" id="validationServer01" placeholder="First name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mb-3" style="width:800px; margin:0 auto;">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid lastname" id="validationServer02" placeholder="Last name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mb-3" style="width:800px; margin:0 auto;">
      <label for="validationServer01">Email</label>
      <input type="text" class="form-control is-valid email" id="validationServer01" placeholder="Email" required>
    </div>
  </div>
  <div id="email-message" class="errorMessage"></div>

  <button id="profile" class="btn btn-primary" type="submit">Update Profile</button>
</form>
	
 	
  
</header>



<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Quote of the day: live life</h1>
</div>

<footer class="w3-container w3-padding-64 w3-center w3-opacity">

    <i class="fa fa-pinterest-p w3-hover-opacity"></i>

 </div>

</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
</body>
