<section class="main" *ngIf="todos.length>0">
  <ul>
    <!--class.completed, to add class -->
    <li *ngFor="let todo of todos" [classs.completed]="todo.complete">
      <input type="checkbox" (click)="toggleTodoComplete(todo)" 
      [checked]="todo.complete" />
      <label>{{todo.title}}</label>
      <button (click)="removeTodo(todo)">Remove</button>
    </li>
  </ul>
</section>
