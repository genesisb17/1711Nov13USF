<app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>

<app-todo-list-header [todos] = "todos" (remove)="onRemoveTodo($event)"
(toggleComplete)="onToggleTodoComplete($event)"></app-todo-list-header>

  <footer *ngIf="todos.length > 0">
    <h4>
      <strong>{{ todos.length }}</strong> 
      {{todos.length == 1? 'item': 'items'}}</h4>
  </footer>
