<form class="container" id="needs-validation" novalidate>
  <div class="form-group">
    <div class="col-md-6 mb-3">
      <label for="fn">First name</label>
      <input type="text" class="form-control" id="fn" placeholder="First name" required>
      <div class="invalid-feedback" id="fn_message"></div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="ln">Last name</label>
      <input type="text" class="form-control" id="ln" placeholder="Last name" required>
      <div class="invalid-feedback" id="ln_message"></div>>

    <div class="col-md-6 mb-3">
      <label for="un">User name</label>
      <input type="text" class="form-control" id="un" placeholder="User name" required>
      <div class="invalid-feedback" id="un_message"></div>
    </div>
  </div>
  <div class="form">

    <input type="email" class="form-control" id="em"

      </div>

  </div>
