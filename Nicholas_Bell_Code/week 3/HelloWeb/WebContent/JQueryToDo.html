<body>

<div class="jumbotron">
		<input type="text" id="newItem" class="form-control"
			placeholder="new item..."/><!-- input is self closing -->
		<br>
		<button id="add" class="btn btn-primary">Add Item</button>
		<div class="row">
			<div class="col-6">
				<h3>To Buy</h3>
				<br>
					<ul id="toBuy">
						<li id="one"> chicken</li>
						<li id="two"> eggs</li>
						<li id="three"> po tay toes</li>
					</ul>
			</div>
			<div class="col-6">
				<h3>Bought</h3>
				<br>
					<ul id="Bought">
					
					</ul>
			</div>
		</div>
</div>

<script>
$('#add').on('click',function(){
	var temp = document.createElement('li');
	temp.innerHTML = $('#newItem').val();
	$('#toBuy').append(temp);//append has appendChild Functionality
	$('#newItem').val('');
	
	$('li').on('click',function(){
		$('#Bought').append($(this));
		//$(this).remove();
	})
})
