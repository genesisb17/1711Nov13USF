<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

<link rel="stylesheet" src="style1.css" />
</head>
<body>
	<!--
<input name="username" type="text" [(ngModel)]="username" placeholder="Username">
<input name="password" type="password" [(ngModel)]="password" placeholder="Password">
<button (click)="login()">Login</button> -->


	<div class="bg"></div>
	<div class="panel">
		<input type="radio" id="switch-open" name="switch" /> <input
			type="radio" id="switch-close" name="switch" />
		<div class="login">
			<h1>LOGIN</h1>
			<div class="group">
				<i class="fa fa-envelope" aria-hidden="true"></i> <input type="text"
					placeholder="E-Mail" [(ngModel)]="username" /> <label for="email"></label>
			</div>
			<div class="group">
				<i class="fa fa-unlock-alt" aria-hidden="true"></i> <input
					type="password" placeholder="Password" [(ngModel)]="password" /> <label
					for="password"></label>
			</div>
			<input type="submit" value="LOGIN" (click)="login()" />
		</div>
		<div class="register">
			<label class="button-open" for="switch-open"></label> <label
				class="button-close" for="switch-close"></label>
			<div class="inner">
				<h1>REGISTER</h1>
				<div class="group">
					<i class="fa fa-user" aria-hidden="true"></i> <input type="text"
						id="firstName" placeholder="First Name" /> <label for="name"></label>
				</div>
				<div class="group">
					<i class="fa fa-user" aria-hidden="true"></i> <input type="text"
						id="lastName" placeholder="Last Name" /> <label for="name"></label>
				</div>
				<div class="group">
					<i class="fa fa-envelope" aria-hidden="true"></i> <input
						type="text" id="email" placeholder="E-Mail" /> <label for="email"></label>
				</div>
				<div class="group">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i> <input
						type="password" id="password" placeholder="Password" /> <label
						for="password"></label>
				</div>
				<input type="submit" value="REGISTER" />
			</div>
		</div>
	</div>

</body>
</html>
