<h3>Problem 1: Fibonacci</h3>
<br>
<input type="number" id="fib" class="form-control" placeholder="Enter n"/>
<button id="doFib" class="btn btn-primary">Fibonacc'ed!</button> = <b>		<p id="fibDisplay"></p>	</b>

<br>
<h3>Problem 2: Bubble Sort </h3>
<br>
<p>Sorting this array [5,4,6,2,7,1,9,3,8]</p>
<button id="doBub" class="btn btn-primary">Bubbles!</button> = <b>	<p id="bubDisplay"></p> </b>

<br>
<h3>Problem 3: Reverse String</h3>
<br>
<input type="email" id="str" class="form-control" placeholder="Enter String"/>
<button id="doRev" class="btn btn-primary">Reverse!</button> = <b> <p id="revDisplay"></p></b>

<br>
<h3>Problem 4: Factorial</h3>
<br>
<input type="number" id="fac" class="form-control" placerholder="Enter n"/>
<button id="doFac" class="btn btn-primary">Factorial'ed!</button> = <b>		<p id="facDisplay"></p>	</b>

<br>
<h3>Problem 5: Substring</h3>
<br>
<input type="email" id="subStr" class="form-control" placeholder="Enter String"/>
<input type="number" id="subLen" class="form-control" placerholder="Enter length"/>
<input type="number" id="subOff" class="form-control" placerholder="Enter offset"/>
<button id="doSub" class="btn btn-primary">Substring!</button> = <b> <p id="subDisplay"></p></b>

<br>
<h3>Problem 6: Even</h3>
<br>
<input type="number" id="eve" class="form-control" placerholder="Enter n"/>
<button id="doEven" class="btn btn-primary">Even'ed!</button> = <b>		<p id="evenDisplay"></p>	</b>
