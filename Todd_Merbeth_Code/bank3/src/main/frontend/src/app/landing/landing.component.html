<div class="container">
    <h1>{{"Hello " + this.account.firstname + " " + this.account.lastname + "!"}}</h1>
    <p>Your current balance: ${{this.account.balance}}</p>
    <div>
        <input id="d" class="form-control" type="number" [(ngModel)]="deposit">
        <button class="btn btn-primary" (click)="makeDeposit()">Deposit</button>
    </div>
    <div>
        <input id="w" class="form-control" type="number" [(ngModel)]="withdraw">
        <button class="btn btn-primary" (click)="makeWithdrawal()">Withdraw</button>
    </div>
    <div>
        <input class="form-control" type="text" [(ngModel)]="firstname">
        <input class="form-control" type="text" [(ngModel)]="lastname">
        <input class="form-control" type="text" [(ngModel)]="email">
        <input class="form-control" type="text" [(ngModel)]="username">
        <input class="form-control" type="text" [(ngModel)]="password">
        <button class="btn btn-primary" id="update" (click)="makeUpdate()">Update</button>
    </div>
    <button class="btn btn-primary" id="logout" (click)="doLogout()">Logout</button>
</div>
