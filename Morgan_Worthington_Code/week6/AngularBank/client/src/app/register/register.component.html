<form (submit)="registerUser($event)">
    <div class="input">
        <label>First Name</label>
        <input type="text">
    </div>
    <div class="input">
        <label>Last Name</label>
        <input type="text">
    </div>
    <div class="input">
      <label>Username</label>
      <input type="text">
    </div>
    <div class="input">
      <label>Password</label>
      <input type="password">
    </div>
    <div class="input">
      <label>Initial Balance</label>
      $<input type="number">
    </div>
    <div class="input">
      <input type="submit" value="Register">
      <input (click)="backToLogin()" type="button" value="Cancel">
    </div>
</form>
