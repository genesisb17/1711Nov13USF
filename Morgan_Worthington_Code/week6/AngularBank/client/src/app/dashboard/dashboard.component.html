<form (submit)="updateUser($event)">
    <p>
        Account Information: <br>
        First Name: {{json.fn}}<br>
        Last Name: {{json.ln}}<br>
        Username: {{json.username}}<br>
        Password: {{json.pw}}<br>
        Balance: ${{json.balance}}<br>
      </p>
  <div class="input">
      <label>First Name</label>
      <input type="text">
  </div>
  <div class="input">
      <label>Last Name</label>
      <input type="text">
  </div>
  <div class="input">
    <label>Username</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <label>Update Balance</label>
    $<input type="number">
  </div>
  <div class="input">
    <input type="submit" value="Update">
    <input (click)="logout()" type="button" value="Logout">
  </div>
</form>
