<form [formGroup]="form">
  <div class="form-group">
    <label for="">Current Password</label>
    <input 
      formControlName="currentPassword"
      type="password" 
      class="form-control" 
      id="currentPassword"
      placeholder="Current Password">
      <div *ngIf="currentPassword.touched && currentPassword.invalid" class="alert alert-danger">
        <div *ngIf="currentPassword.errors.required">Current password is required!</div>
        <div *ngIf="currentPassword.errors.invalidCurrentPassword">Current password is invalid!</div>
      </div>
  </div>
  <div class="form-group">
      <label for="">New Password</label>
      <input 
        formControlName="newPassword"
        type="password" 
        class="form-control" 
        id="newPassword"
        placeholder="New Password">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">A new password is required!</div>
        </div>
  </div>
  <div class="form-group">
      <label for="">Confirm New Password</label>
      <input 
        formControlName="confirmPassword"
        type="password" 
        class="form-control" 
        id="confirmPassword"
        placeholder="Confirm Password">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Password confirmation is required!</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch">Passwords do not match!</div>
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
