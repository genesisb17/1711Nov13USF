<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Introduction to jQuery</title>

	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
	
</head>

<!-------------------------------------BODY------------------------------------->

<body>
	<div class="jumbotron">
		<div>
			<input type="text" id="newItem" class="form-control" placeholder="Enter an item"/> <br>
			<div class="row">
				<div class="col">
					<button id="add" class="btn btn-primary">Add Item</button> <br>
				</div>
				
				<div class="col">
					<h4 style="text-align:left">Purchased:</h4>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<ul id="toBuy">
						<li id="one">Oranges</li>
						<li id="two">Broccoli</li>
						<li id="three">Almond milk</li>
					</ul>
				</div>
				
				<div class="col">
					<ul id="purchased">
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		$('#add').on('click', function() {
			var temp = document.createElement('li');
			temp.innerHTML = $('#newItem').val();
			$('#toBuy').append(temp);
			$('#newItem').val('');

			$('li').on('click', function() {
				$('#purchased').append($(this));
			});
			
		});

		
	</script>
</body>
</html>
