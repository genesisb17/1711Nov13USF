<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Revature Project 1 - Expense Reimbursement System</title>
	
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
			crossorigin="anonymous">
	</script>
	
	<style>
	@import url(https://fonts.googleapis.com/css?family=Open+Sans);
	
	.btn {
		display: inline-block;
		*display: inline;
		*zoom: 1;
		padding: 4px 10px 4px;
		margin-bottom: 0;
		font-size: 13px;
		line-height: 18px;
		color: #333333;
		text-align: center;
		text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
		vertical-align: middle;
		background-color: #f5f5f5;
		background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
		background-image: -ms-linear-gradient(top, #ffffff, #e6e6e6);
		background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff),
			to(#e6e6e6));
		background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
		background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
		background-image: linear-gradient(top, #ffffff, #e6e6e6);
		background-repeat: repeat-x;
		filter: progid:dximagetransform.microsoft.gradient(startColorstr=#ffffff,
			endColorstr=#e6e6e6, GradientType=0);
		border-color: #e6e6e6 #e6e6e6 #e6e6e6;
		border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
		border: 1px solid #e6e6e6;
		/*----Browser-specific styling----*/
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px
			rgba(0, 0, 0, 0.05);
		-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px
			rgba(0, 0, 0, 0.05);
		box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px
			rgba(0, 0, 0, 0.05);
		cursor: pointer;
		*margin-left: .3em;
	}
	
	.btn:hover, .btn:active, .btn.active, .btn.disabled, .btn[disabled] {
		background-color: #e6e6e6;
	}
	
	.btn-large {
		padding: 9px 14px;
		font-size: 15px;
		line-height: normal;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
	}
	
	.btn:hover {
		color: #333333;
		text-decoration: none;
		background-color: #e6e6e6;
		background-position: 0 -15px;
		-webkit-transition: background-position 0.1s linear;
		-moz-transition: background-position 0.1s linear;
		-ms-transition: background-position 0.1s linear;
		-o-transition: background-position 0.1s linear;
		transition: background-position 0.1s linear;
	}
	
	.btn-primary, .btn-primary:hover {
		text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
		color: #ffffff;
	}
	
	.btn-primary.active {
		color: rgba(255, 255, 255, 0.75);
	}
	
	.btn-primary {
		background-color: #4a77d4;
		background-image: -moz-linear-gradient(top, #6eb6de, #4a77d4);
		background-image: -ms-linear-gradient(top, #6eb6de, #4a77d4);
		background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#6eb6de),
			to(#4a77d4));
		background-image: -webkit-linear-gradient(top, #6eb6de, #4a77d4);
		background-image: -o-linear-gradient(top, #6eb6de, #4a77d4);
		background-image: linear-gradient(top, #6eb6de, #4a77d4);
		background-repeat: repeat-x;
		filter: progid:dximagetransform.microsoft.gradient(startColorstr=#6eb6de,
			endColorstr=#4a77d4, GradientType=0);
		border: 1px solid #3762bc;
		text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
		box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px
			rgba(0, 0, 0, 0.5);
	}
	
	.btn-primary:hover, .btn-primary:active, .btn-primary.active,
		.btn-primary.disabled, .btn-primary[disabled] {
		filter: none;
		background-color: #4a77d4;
	}
	
	.btn-block {
		width: 100%;
		display: block;
	}
	
	* {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		-ms-box-sizing: border-box;
		-o-box-sizing: border-box;
		box-sizing: border-box;
	}
	
	html {
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
	
	body {
		width: 100%;
		height: 100%;
		font-family: 'Open Sans', sans-serif;
		background: #092756;
		background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4)
			10%, rgba(138, 114, 76, 0) 40%),
			-moz-linear-gradient(top, rgba(57, 173, 219, .25) 0%,
			rgba(42, 60, 87, .4) 100%),
			-moz-linear-gradient(-45deg, #670d10 0%, #092756 100%);
		background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4)
			10%, rgba(138, 114, 76, 0) 40%),
			-webkit-linear-gradient(top, rgba(57, 173, 219, .25) 0%,
			rgba(42, 60, 87, .4) 100%),
			-webkit-linear-gradient(-45deg, #670d10 0%, #092756 100%);
		background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4)
			10%, rgba(138, 114, 76, 0) 40%),
			-o-linear-gradient(top, rgba(57, 173, 219, .25) 0%,
			rgba(42, 60, 87, .4) 100%),
			-o-linear-gradient(-45deg, #670d10 0%, #092756 100%);
		background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4)
			10%, rgba(138, 114, 76, 0) 40%),
			-ms-linear-gradient(top, rgba(57, 173, 219, .25) 0%,
			rgba(42, 60, 87, .4) 100%),
			-ms-linear-gradient(-45deg, #670d10 0%, #092756 100%);
		background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4)
			10%, rgba(138, 114, 76, 0) 40%),
			linear-gradient(to bottom, rgba(57, 173, 219, .25) 0%,
			rgba(42, 60, 87, .4) 100%),
			linear-gradient(135deg, #670d10 0%, #092756 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D',
			endColorstr='#092756', GradientType=1);
	}
	
	.login {
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -150px 0 0 -150px;
		width: 300px;
		height: 300px;
	}
	
	.login h1 {
		color: #fff;
		text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		letter-spacing: 1px;
		text-align: center;
	}
	
	.register {
		position: absolute;
		top: 40%;
		left: 50%;
		margin: -150px 0 0 -150px;
		width: 300px;
		height: 300px;
	}
	
	.register h1 {
		color: #fff;
		text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		letter-spacing: 1px;
		text-align: center;
	}
	
	.reg-inputs, .log-inputs {
		width: 100%;
		margin-bottom: 10px;
		background: rgba(0, 0, 0, 0.3);
		border: none;
		outline: none;
		padding: 10px;
		font-size: 13px;
		color: #fff;
		text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
		border: 1px solid rgba(0, 0, 0, 0.3);
		border-radius: 4px;
		box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.2), 0 1px 1px
			rgba(255, 255, 255, 0.2);
		-webkit-transition: box-shadow .5s ease;
		-moz-transition: box-shadow .5s ease;
		-o-transition: box-shadow .5s ease;
		-ms-transition: box-shadow .5s ease;
		transition: box-shadow .5s ease;
	}
	
	input:focus {
		box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.4), 0 1px 1px
			rgba(255, 255, 255, 0.2);
	}
	
	a {
		color: #21FFEC;
	}
	
	a:visited {
		color: #DA9DFF;
	}
	
	#container {
		margin: 10% 10% 0 10%;
		width: 80%;
	}
	
	#container #userProfile-tab, #container #openTicket-tab,
	#container #viewPending-tab, #container #viewResolved-tab,
	#container #logout-tab, #container #mViewPending-tab {
		height: 2.5em;
		visibility: hidden;
	}
	
	#container label {
		background: #f9f9f9;
		border-radius: .25em .25em 0 0;
		color: #888;
		cursor: pointer;
		display: block;
		float: left;
		font-size: 1em;
		height: 2.75em;
		line-height: 2.5em;
		margin-right: .25em;
		padding: 0 1.5em;
		text-align: center;
	}
	
	#container input:hover+label {
		background: #ddd;
		color: #666;
	}
	
	#container input:checked+label {
		background: #f1f1f1;
		color: #444;
		position: relative;
		z-index: 6;
		-webkit-transition: .5s;
		-moz-transition: .5s;
		-o-transition: .5s;
		-ms-transition: .5s;
	}
	
	#content {
		background: #f1f1f1;
		border-radius: 0 .25em .25em .25em;
		min-height: 30em;
		position: relative;
		width: 100%;
		z-index: 5;
		bottom: 3px;
	}
	
	#content div {
		width: 99%;
		opacity: 100;
		position: absolute;
		z-index: -100;
	}
	
	#container input#tab-1:checked ~ #content #content-1, #container input#tab-2:checked 
				 ~ #content #content-2, #container input#tab-3:checked ~ #content #content-3
		{
		opacity: 1;
		z-index: 100;
	}
	
	input.visible {
		visibility: visible !important;
	}
	
	table.table-scroll tbody {
		max-height: 425px;
	}
	
	table.table-scroll thead, table.table-scroll tbody {
		display: block;
		overflow-y: scroll;
		-ms-overflow-style: -ms-autohiding-scrollbar;
	}
	
	#userPending-table thead tr th:first-child, #userPending-table tbody tr td:first-child {
		width: 100px;
		text-align: left;
		padding-left: 25px;
	}
	
	#userPending-table thead tr th:nth-child(2), #userPending-table tbody tr td:nth-child(2),
	#userPending-table thead tr th:nth-child(3), #userPending-table tbody tr td:nth-child(3),
	#userPending-table thead tr th:last-child, #userPending-table tbody tr td:last-child {
		width: 30%;
	}
	
	#managerPending-table thead tr th:first-child, #managerPending-table tbody tr td:first-child {
		width: 100px;
		text-align: left;
		padding-left: 25px;
	}
	
	#managerPending-table thead tr th:nth-child(2), #managerPending-table tbody tr td:nth-child(2),
	#managerPending-table thead tr th:nth-child(3), #managerPending-table tbody tr td:nth-child(3),
	#managerPending-table thead tr th:nth-child(4), #managerPending-table tbody tr td:nth-child(4),
	#managerPending-table thead tr th:last-child, #managerPending-table tbody tr td:last-child {
		width: 250px;
	}
	
	#table-history thead tr th:first-child, #table-history tbody tr td:first-child {
		width: 100px;
		text-align: left;
		padding-left: 25px;
	}
	
	#table-history thead tr th:nth-child(2), #table-history tbody tr td:nth-child(2),
	#table-history thead tr th:nth-child(3), #table-history tbody tr td:nth-child(3),
	#table-history thead tr th:nth-child(4), #table-history tbody tr td:nth-child(4),
	#table-history thead tr th:nth-child(5), #table-history tbody tr td:nth-child(5),
	#table-history thead tr th:last-child, #table-history tbody tr td:last-child {
		width: 200px;
	}
	
	table.table-scroll-none tbody {
		display: table-row-group;
	}
	
	.container {
		min-width: 300px;
		width: auto;
	}
	
	.scrollbar-measure {
		width: 100px;
		height: 100px;
		overflow: scroll;
		position: absolute;
		top: -9999px;
	}
	
	tr {
		text-align: center;
	}
	
	.alert {
		padding: 7px;
		border: 1px solid transparent;
		border-radius: 4px;
		text-align: center;
	}
	
	.alert-danger {
		color: #a94442;
		background-color: #f2dede;
		border-color: #ebccd1;
	}
	
	#editProfile-container {
		padding-left: 3%;
		padding-right: 3%;
	}
	
	#editProfile-container input, #openTicket-container input {
		border-radius: 3px;
		border-style: solid;
		border-color: #bbb;
		border-width: 1px;
		padding-left: 5px;
		height: 2.0em;
	}
	
	#userProfile-container, #pendingDetails-container {
		padding: 3%
	}
	
	#openTicket-container {
		padding: 3%;
	}
	
	#openTicket-amount {
		border-radius: 3px
	}
	
	#openTicket-type {
		border-radius: 3px;
		width: 125px;
		height: 25px;
	}
	
	option {
		border-radius: 3px;
	}
	
	.form-control {
		width: 16%;
		display: inline;
		padding: .10em;
	}
	
	textarea {
		width: 400px;
		height: 65px;
		border-radius: 5px;
	}
	</style>

</head>

	<div id="view"></div>
	
	
	<script type="text/javascript" src="js/ers.js"></script>
	
</body>
</html>
