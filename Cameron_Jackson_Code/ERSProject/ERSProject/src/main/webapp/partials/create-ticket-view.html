<div class="modal fade" id="create-ticket-modal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                                <h5 class="modal-title" id="new-ticket-modal">New Ticket</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                                <div class="row">
                                        <div class="col-6">
                                                <input type="number" required name="price" min="0" value="0" step=".01" class="form-control" id="amount" placeholder="Amount">
                                        </div>
                                        <div class="col-6">
                                                <select class="custom-select" id="reimb-type">
                                                        <option value="1">Lodging</option>
                                                        <option value="2">Travel</option>
                                                        <option value="3">Food</option>
                                                        <option value="4" selected>Other</option>
                                                </select>
                                        </div>
                                </div>
                                <br>
                                <label>Description</label>
                                <textarea class="form-control" id="description"></textarea>
                                <br>

                        </div>
                        <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="create">
                                        Create Ticket
                                </button>
                        </div>
                </div>
        </div>
</div>
