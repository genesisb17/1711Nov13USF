<div class="login-container was-validated mx-auto" id="up-account">
    <h2 class="text-center">Manage Account</h2>
    <hr/>
    <label>Email</label>
    <div class="input-group">
        <input type="text" class="form-control ma-input" id="up-email" placeholder="Email" readonly required>
        <span class="input-group-btn">
            <button class="btn btn-warning up-btn" type="button" id="up-email-btn">Change</button>
        </span>
    </div>
    <div class="invalid-feedback-custom" id="invalid-email"></div>
    <br>
    <label>Username</label>
    <div class="input-group">
        <input type="username" class="form-control ma-input" id="up-username" placeholder="Username" readonly required>
        <span class="input-group-btn">
            <button class="btn btn-warning up-btn" type="button" id="up-username-btn">Change</button>
        </span>
    </div>
    <div class="invalid-feedback-custom" id="invalid-username"></div>
    <br>
    <div class="flex-column" id="up-verify-password">
        <label>Please Enter your password to proceed</label>
        <input type="password" class="form-control ma-password" placeholder="Password" required>
        <div class="invalid-feedback" id="invalid-verify-password"></div>
    </div>
    <label>Password</label>
    <div class="input-group">
        <input type="password" class="form-control ma-input" id="up-password" placeholder="Password" readonly required>
        <span class="input-group-btn">
            <button class="btn btn-warning up-btn" type="button" id="up-password-btn">Change</button>
        </span>
    </div>
    <br>
    <div id="up-confirm-password">
        <input type="password" class="form-control ma-password" placeholder="Confirm Password" required>
        <div class="invalid-feedback" id="invalid-confirm-password"></div>
    </div>
    <br>
    <div class="flex-row">
        <button class="btn btn-secondary" id="ma-cancel">Cancel</button>
        <button class="btn btn-success ml-1" id="ma-submit">Submit</button>
        <button class="btn btn-link ml-auto" id="return-tickets">Return to reimbursements</button>
    </div>
</div>
