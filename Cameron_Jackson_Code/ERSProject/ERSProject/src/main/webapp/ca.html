<div class="login-container mx-auto" id="ca-input">
    <h1 class="text-center">Create Account</h1>
    <hr/>
    <input type="submit" class="btn btn-link btn-block" id="returning-users" value="Already have an account? Click here" />
    <br>
    <input type="text" class="form-control" id="firstname" placeholder="First Name">
    <br>
    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    <br>
    <input type="text" class="form-control" id="email" placeholder="Email">
    <br>
    <input type="username" class="form-control" id="ca-username" placeholder="Username">
    <br>
    <input type="password" class="form-control" id="ca-password" placeholder="Password">
    <br>
    <input type="password" class="form-control" id="ca-confirm-password" placeholder="Confirm Password">
    <br>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" id="manager-check" type="checkbox" value=""> Check if you are a financial manager
        </label>
    </div>
    <input type="submit" class="btn btn-primary" id="create-account" value="Create Account" />
</div>
