<div style="text-align:center">
  <h1>
    Register
  </h1>
  Already have an account? <a routerLink="/login">Login here.</a><br>
  <input type="text" [(ngModel)]="firstname" placeholder="Firstname"><br>
  <input type="text" [(ngModel)]="lastname" placeholder="Lastname"><br>
  <input type="text" [(ngModel)]="username" placeholder="Username"><br>
  <input type="password" [(ngModel)]="password" placeholder="Password"><br>
  <button (click)="register()">register</button>
</div>
