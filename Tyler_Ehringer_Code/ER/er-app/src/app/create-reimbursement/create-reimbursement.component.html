<div class="card">
  <div class="card-block">
    <h2 class="card-title">Create a New Reimbursement</h2>
    <div class="card-text">
      <div class="form-group row">
        <div class="col-3 text-right">
          <label for="amount" class="col-form-label">Amount: $</label>
        </div>
        <div class="col-8">
          <input type="number" name="amount" [(ngModel)]="amount" step="0.01" min="0.00" placeholder="0.00">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3 text-right">
          <label for="type" class="col-form-label">Type:</label>
        </div>
        <div class="col-8">
          <select [(ngModel)]="type" name="type">
            <option value=1>Lodging</option>
            <option value=2>Travel</option>
            <option value=3>Food</option>
            <option value=4>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-3 text-right">
          <label for="description" class="col-form-label">Description:</label>
        </div>
        <div class="col-8">
          <textarea [(ngModel)]="description" placeholder="Description" rows="3" cols="35"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col text-center">
          <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
