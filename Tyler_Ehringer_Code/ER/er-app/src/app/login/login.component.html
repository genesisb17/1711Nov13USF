<div class="card text-center" (keyup.enter)="login()">
  <div class="card-block">
    <h2 class="card-title">Login</h2>
    <div class="card-text">
      <div class="form-group row">
        <!-- <label for="username" class="col-2 col-form-label">Username</label> -->
        <div class="col">
          <input #username (keyup)="updateUsername(username.value)" type="text" class="form-control" placeholder="Username" autofocus="autofocus">
        </div>
      </div>
      <div class="form-group row">
        <!-- <label for="password" class="col-2 col-form-label">Password</label> -->
        <div class="col">
          <input #password (keyup)="updatePassword(password.value)" type="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="row">
        <p class="col-8" style="color:red">{{loginResult}}</p>
      </div>
      <div class="form-group row">
        <div class="col">
          <button id="loginButton" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
