<section>
  <header class="header">
    <h1>Todos</h1>


  </header>

  <!-- <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()"> -->

  <app-todo-list-header (add)="onAddTodo($event)"></app-todo-list-header>

  <app-todo-list [todos]="todos" (remove)="removeTodo($event)" (toggleComplete)="toggleTodoComplete($event)"></app-todo-list>

  <footer *ngIf="todos.length > 0">
    <h4><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}}</h4>
  </footer>
</section>
