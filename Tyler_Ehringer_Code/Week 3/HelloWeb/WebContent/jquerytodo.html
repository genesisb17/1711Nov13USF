<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
<link rel="stylesheet" src="style.css" />
</head>
<body>

	<div class="jumbotron">
		<input type="text" id="newItem" class="form-control"
			placeholder="New Item"> <br>
		<button id="add" class="btn btn-primary">Add Item</button>
		<br>
		<div class="row">
			<div class="col">
			<h4>To Buy</h4>
				<ul id="toBuy">
					<li class="moveR">Ribs</li>
					<li class="moveR">Fruit</li>
					<li class="moveR">Wine</li>
				</ul>
			</div>
			<div class="col">
			<h4>Purchased</h4>
				<ul id="purchased">
					<li class="moveL">Capers</li>
				</ul>
			</div>
		</div>
	</div>



	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script>
	
		function moveRight(){
			var temp = document.createElement("li");
			temp.setAttribute("class", "moveL");
			temp.innerHTML = this.innerHTML;
			temp.addEventListener("click", moveLeft);
			$("#purchased").append(temp);
			$(this).remove();
			
		}
		function moveLeft(){
			var temp = document.createElement("li");
			temp.setAttribute("class", "moveR");
			temp.innerHTML = this.innerHTML;
			temp.addEventListener("click", moveRight);
			$("#toBuy").append(temp);
			$(this).remove();
		}
		$("#add").on('click', function() {
			var temp = document.createElement("li");
			temp.setAttribute("class", "moveR");
			
			temp.innerHTML = $("#newItem").val();
			$("#toBuy").append(temp);
			$("#newItem").val('');
		});
		$(".moveR").on('click', moveRight);
		$(".moveL").on('click', moveLeft);
		
	</script>
</body>
</html>
