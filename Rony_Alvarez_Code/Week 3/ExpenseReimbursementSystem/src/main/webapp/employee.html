<body>

	<div>

		<ul>
			<li style="padding: 10%"><img
				src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/logo.png"
				id="loginRevatureImg"></li>
			<li id="allTickets" class="navButtons" style="padding-top: 10%"><a>Ticket
					History</a></li>
			<li id="newRequest" class="navButtons"><a>New Request</a></li>
			<li id="logout" class="navButtons"><a>Logout</a></li>
		</ul>

		<div
			style="margin-left: 15%; margin-right: 2%; padding-top: 3%; padding-bottom: 1%; padding-left: 16px; padding-right: 16px;">

			<div style="float: left;">
				<h2>Ticket History</h2>
			</div>

			<div style="float: right;">
				<button type="button" id="opener" class="btn btn-warning btn-lg">New
					Request</button>
			</div>

			<br> <br>

			<hr>

		</div>

		<div id="view"
			style="margin-left: 15%; margin-right: 2%; padding: 1px 16px;">

			<table id="example" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>#</th>
						<th>Amount</th>
						<th>Submitted</th>
						<th>Description</th>
						<th>Type</th>
						<th>Status</th>
					</tr>
				</thead>
			</table>

			<br>

			<div id="dialog" title="New Ticket">
				<form name="newrequest" action="" method="get">

					<br> <input type="number" name="amount" placeholder="Amount"
						class="form-control"> <br>
					<textarea name="description" placeholder="Description"
						class="form-control"></textarea>
					<br> <select name="type"
						class="form-control dropdown-toggle dropdown-toggle-split">
						<option value="lodging">Lodging</option>
						<option value="travel">Travel</option>
						<option value="food">Food</option>
						<option value="other">Other</option>
					</select><br> <input type="submit" value="Submit"
						class="btn btn-primary btn-block"> <br>

				</form>
			</div>

			<br> <br>

		</div>

	</div>

	<script src="js/app.js"></script>
</body>
