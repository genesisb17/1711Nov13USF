<html>

<head>

<link rel="stylesheet"

	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/main.css">
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"
    rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="container">
		<div class="row" style="margin-top: 4%">

			<div class="col-sm"></div>
			<div class="col-sm">

				<div class="card">
					<div class="card-header">
						<img
							src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/logo.png"
							id="loginRevatureImg"> <br>
					</div>
					<div class="card-body">
						<h5 class="card-title">Enter Your Information</h5>

						<br>

						<form name="signup" action="NewUser" method="post">

							<input type="text" name="username" placeholder="Username"
								class="form-control"
								data-validation="length alphanumeric"
								data-validation-length="3-12"
								data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)"> <br> 
							<input type="password"
								name="password" placeholder="Password" class="form-control"
								data-validation="strength" 
		 						data-validation-strength="1"> <br> 
							<input type="text" name="firstname"
								placeholder="First Name" class="form-control"
								data-validation="length alphanumeric"
								data-validation-length="3-12"
								data-validation-error-msg="First name has to be an alphanumeric value (3-12 chars)"> <br>
							<input type="text" name="lastname" placeholder="Last Name"
								class="form-control"
								data-validation="length alphanumeric"
								data-validation-length="3-12"
								data-validation-error-msg="Last name has to be an alphanumeric value (3-12 chars)"> <br> 
							<input type="email"
								name="email" placeholder="Email" class="form-control"
								data-validation="email"> <br>
							<!-- <select name="role" class="form-control dropdown-toggle dropdown-toggle-split">
								<option value="employee">Employee</option>
								<option value="admin">Manager</option>
							</select> <br> --> <input type="submit" value="Sign up!"
								class="btn btn-primary btn-block"> <br>
							<p class="form-bottom-text">
								Already a member? <a href="login.html">Log in</a>
							</p>

						</form>

					</div>
				</div>
			</div>
			<div class="col-sm"></div>

		</div>

	</div>

	<script src="js/main.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<script>
		$.validate({
			modules : 'location, date, security, file',
			/* errorMessagePosition : 'inline', */
		});
	</script>

</body>

</html>
