<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Introduction to jQuery</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" 
	crossorigin="anonymous">
	
<link rel="stylesheet" src="style.css"/>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
	crossorigin="anonymous"></script>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 
	crossorigin="anonymous"></script>
	
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" 
	crossorigin="anonymous"></script>

</head>
<body>

<div class="jumbotron">
	<div class="row justify-content-start">
			<input type="text" id="newitem" class="form-control"
				placeholder="new item..."/>
			<br>
			<button id="add" class="btn btn-primary">Add Item</button>
			<div class="row">
				<h3>To Do:</h3>
				<div class="col">
					<br>
					<ul id="toDo">
						<li id="one">Enthuware Exam</li>
						<li id="two">Static Web Page</li>
						<li id="three">Javascript/jQuery Assignment</li>
					</ul>
				</div>
		<div class= "col">
			<h3>done:</h3>
			<br>		
			<ul id='done'> </ul>
			</div>
		</div>
	</div>
</div>


<script>

	$('li').on('click',function(){
			$('#done').append($(this));
			
		});


	$('#add').on('click',function(){
		var temp = document.createElement('li');
		temp.innerHTML = $('#newItem').val();
		$('#toDo').append(temp);	
		$('#newItem').val('');
	});

	$('li').on('click',function(){
		$('#done').remove($(this));		
	});

</script>

</body>
</html>
