<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Intro to jQuery</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
	integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="jumbotron">
		<input type="text" id="newItem" class="form-control"
			placeholder="new item..." /> <br>
		<button id="add" class="btn btn-primary">Add Item</button>
		<div class="row">
			<div class="col">
				<br>
				<ul id="toBuy">
					<li id="one">ribs</li>
					<li id="two">fruits</li>
					<li id="three">wine</li>
				</ul>
			</div>
			<div class="col">
			<br>
				<ul id="inCart">
					<li id="one">tupperware</li>
					<li id="two">chips</li>
					<li id="three">salsa</li>
				</ul>
			</div>
		</div>
	</div>

	<script>
		$('#add').on('click', function() {
			var temp = document.createElement('li');
			temp.innerHTML = $('#newItem').val();
			$('#toBuy').append(temp);
			
			$('li').on('click', function(){
				$(this).remove();
				$('#inCart').append($(this));;
			});
		});
		
		$('li').on('click', function(){
			$(this).remove();
			$('#inCart').append($(this));
			//$(this).remove();
			
		});
		
		
		
	</script>
</body>
</html>
