
<div>
	<h4>
		Welcome to the ERS portal, <span id="fname"></span> <span id="lname"></span>
	</h4>
	<h4>Review Your Past Reimbursement Submissions or Submit New Request below</h4>
	<p>
		<button id="submittedReimb" class="btn btn-primary" type="button"
			data-toggle="collapse" data-target="#collapseExample"
			aria-expanded="false" aria-controls="collapseExample">Show
			Submitted Reimbursements</button>
	</p>
	<div class="collapse" id="collapseExample">
		<table id="user_table" class="display">
			<thead>
				<tr>
					<th>Submitted</th>
					<th>Amount</th>
					<th>Type</th>
					<th>Description</th>
					<th>Status</th>
					<th>Resolved</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<br>
		
	</div>
	
	<p>
		<button id="showNewReimb" class="btn btn-primary" type="button"
			data-toggle="collapse" data-target="#collapseNewReimb"
			aria-expanded="false" aria-controls="collapseNewReimb">
			Submit New Reimbursement</button>
	</p>
	<div class="collapse" id="collapseNewReimb">
		<div class="card card-body" id="newReimb">
			<input type="number" id="amount" placeholder="Amount"> <br>
			<div class="form-group">
				<label for="reimbType">Reimbursement Type</label> <select
					class="form-control" id="reimbType">
					<option>Lodging</option>
					<option>Travel</option>
					<option>Food</option>
					<option>Other</option>
				</select>
			</div>
			<br> <input type="text" id="reimbDescription"
				placeholder="Description(optional)"> <br>
			<button id="persistReimb" class="btn btn-primary">Submit Reimbursement Request</button>
		</div>
	</div>
	<br>
	<button id="logout" class="btn btn-secondary">Log Out</button>
