
<div>
	<h4>
		Welcome to the ERS portal, <span id="fname"></span> <span id="lname"></span>
	</h4>
	<h4>Review Past Reimbursement Submissions, Approve or Deny Requests</h4>
	<p>
		<button id="allReimb" class="btn btn-primary" type="button"
			data-toggle="collapse" data-target="#collapseAllReimb"
			aria-expanded="false" aria-controls="collapseAllReimb">Get Reimbursements</button>
	</p>
	<div class="collapse" id="collapseAllReimb">
		<table id="manager_table" class="display">
			<thead>
				<tr>
					<th>Reimbursement ID</th>
					<th>Author</th>
					<th>Submitted</th>
					<th>Amount</th>
					<th>Type</th>
					<th>Description</th>
					<th>Status</th>
					<th>Resolved</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<br>
	</div>
	<p>
		<button id="showReviewReimb" class="btn btn-primary" type="button"
			data-toggle="collapse" data-target="#collapseReviewReimb"
			aria-expanded="false" aria-controls="collapseReviewReimb">
			Resolve Reimbursement</button>
	</p>
	<div class="collapse" id="collapseReviewReimb">
		<div class="card card-body" id="ReviewReimb">
			<input type="text" id="reimbID" placeholder="Reimbursement ID">
			<br>
			<div class="form-group">
				<label for="reimbStatus">Approve/Deny</label> <select
					class="form-control" id="reimbStatus">
					<option>Approve</option>
					<option>Deny</option>
				</select>
			</div>
			<br>
			<button id="resolveReimb" class="btn btn-primary">Resolve
				Reimbursement</button>
			<br>
			<div class="alert alert-info" id="resolveMessage"></div>
		</div>
		<br>
	</div>
	<br>
	<button id="logout" class="btn btn-secondary">Log Out</button>
</div>
