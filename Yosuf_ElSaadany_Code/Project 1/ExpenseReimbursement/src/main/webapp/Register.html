<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERSProject</title>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
	integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

	crossorigin="anonymous"></script>
<style>

.bg1 {
	background-image: url('Background1.jpg');
	/* background-size: 1920px 1080px; */
	background-size:     cover;                    
    background-repeat:   no-repeat;
    background-position: center center;
    background-attachment: fixed;
}
	
 .panel {
	margin-left: 550px;
	margin-right: 550px;
	padding-top: 200px;
	min-height: 240px;	
}

.alert {
	color: red;
}

</style>
</head>

<body class = "bg1">

	<div class="panel panel-default">
		<div class="panel-heading">
			 <h3 class="panel-title"><center>Please Enter Your Information</center></h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
			    <input class="form-control" id = "username" placeholder="Username" name="username" type="text">
			</div>
			<div class="form-group">
				<input class="form-control" id = "password" placeholder="Password" name="password" type="password">
			</div>
			<div class="form-group">
				<input class="form-control" id = "firstname" placeholder="First Name" name="firstname" type="text">
			</div>
			<div class="form-group">
			    <input class="form-control" id = "lastname" placeholder="Last Name" name="lastname" type="text">
			</div>
			<div class="form-group">
			    <input class="form-control" id = "email" placeholder="Email" name="email" type="text">
			</div>
			<div class="form-group">
				<select class="form-control" id="userrole">
					<option value="" selected disabled>Select User Role</option>
					<option>Employee</option>
					<option>Manager</option>
				</select>
			</div>
			<input id = "register1" class="btn btn-lg btn-success btn-block" type="submit" value="Register">
			
			<input id = "login1" class="btn btn-lg btn-success btn-block" type="submit" value="Back to Login Page"> 
			
			<div class="alert alert-danger" id="message" ></div>
		</div>
	</div>
		
	
	<script src="js/Register.js"></script>
</body>
</html>
