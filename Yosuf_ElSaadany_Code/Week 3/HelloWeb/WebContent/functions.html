		<div class="form-group">
			<h4>Problem 1: Fibonacci</h4>
			<input type="number" id="fib" placeholder="Enter number" />
			<button id="doFib">Fibonacc'ed!</button>
			<p id="fibDisplay">
		</div>
			
		<div class="form-group">
			<h4>Problem 2: Reverse String</h4>
			<input type="text" id="RS" placeholder="Enter String" />
			<button id="doRS">Reverse String!</button>
			<p id="ReverseStringDisplay"></p>
		</div>
			
		<div class="form-group">
			<h4>Problem 3: Factorial</h4>
			<input type="number" id="Fact" placeholder="Enter number" />
			<button id="doFact">Compute Factorial!</button>
			<p id="FactorialDisplay"></p>
		</div>
			
		<div class="form-group">
			<h4>Problem 4: SubString</h4>
			<input type="text" id="String" placeholder="Enter String" />
			<input type="number" id="length" placeholder="Enter Length" /> 
			<input type="number" id="offset" placeholder="Enter Offset" /> 
			<button id="doSub">Get Substring!</button>
			<p id="SubStringDisplay"></p>
		</div>
			
		<div class="form-group">
			<h4>Problem 5: Even or Not</h4>
			<input type="number" id="Even" placeholder="Enter number" />
			<button id="doEven">Even or Odd!</button>
			<p id="EvenDisplay"></p>
		</div>
			
		<div class="form-group">
			<h4>Problem 6: Splice</h4>
			<input type="number" id="Even" placeholder="Enter Array" />
			<button id="doEven">Even or Odd!</button>
			<p id="EvenDisplay"></p>
		</div>
	</form>
